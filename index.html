<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR 3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f0f0f0;
    }
    #qr-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }
    #qr {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: 2px solid #333;
      background: #fff;
    }
    model-viewer {
      width: 300px;
      height: 300px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="qr-container">
    <img id="qr" src="textures/Screenshot (14).png" alt="QR Code">
    <model-viewer 
      src="officeman_laptop_2.glb" 
      ar 
      ar-modes="webxr scene-viewer quick-look" 
      camera-controls 
      auto-rotate 
      interaction-prompt="none"
      style="width: 100%; height: 100%;"
      exposure="1"
      camera-orbit="0deg 90deg 100%"
      field-of-view="45deg"
      shadow-intensity="1"
      alt="3D Model">
    </model-viewer>
  </div>
  <p>Scan the QR code or tap the AR button to view in AR.</p>
</body>
</html>
