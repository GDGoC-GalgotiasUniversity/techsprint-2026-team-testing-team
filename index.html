<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: #000;
        }

        model-viewer {
            width: 100%;
            height: 100vh;
            --poster-color: transparent;
        }

        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="instructions">
        Tap "View in AR" and point at a flat surface near the QR code
    </div>

    <model-viewer src="./officeman_laptop_2.glb" ios-src="./officeman_laptop_2.usdz" ar
        ar-modes="webxr scene-viewer quick-look" ar-scale="fixed" camera-controls autoplay shadow-intensity="1"
        scale="0.05 0.05 0.05" auto-rotate ar-placement="floor" interaction-prompt="none">

        <button slot="ar-button" style="
            background: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        ">View in AR</button>
    </model-viewer>

    <script>
        const modelViewer = document.querySelector('model-viewer');
        const instructions = document.querySelector('.instructions');

        // Hide instructions when AR starts
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                instructions.style.display = 'none';
            } else if (event.detail.status === 'not-presenting') {
                instructions.style.display = 'block';
            }
        });

        // Auto-launch AR on mobile when page loads from QR scan
        window.addEventListener('load', () => {
            // Check if accessed via QR code (referrer or specific parameter)
            const isFromQR = document.referrer === '' || window.location.search.includes('qr=1');

            if (isFromQR && /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                setTimeout(() => {
                    if (modelViewer.canActivateAR) {
                        modelViewer.activateAR();
                    }
                }, 2000);
            }
        });
    </script>
</body>

</html>
