<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            height: 100%
        }

        model-viewer {
            width: 100%;
            height: 100vh
        }
    </style>
</head>

<body>
    <model-viewer src="./officeman_laptop_2.glb" ios-src="./officeman_laptop_2.usdz" ar
        ar-modes="scene-viewer quick-look webxr" camera-controls autoplay shadow-intensity="1"
        ar-scale="0.05 0.05 0.05" auto-rotate loading="eager">
    </model-viewer>
    
    <script>
        // Auto-launch AR when page loads on mobile devices
        window.addEventListener('load', function() {
            const modelViewer = document.querySelector('model-viewer');
            
            // Check if device supports AR
            if (modelViewer && (navigator.userAgent.match(/iPhone|iPad|iPod|Android/i))) {
                // Small delay to ensure model is loaded
                setTimeout(() => {
                    // Try to activate AR automatically
                    if (modelViewer.canActivateAR) {
                        modelViewer.activateAR();
                    }
                }, 1000);
            }
        });
    </script>
</body>

</html>
