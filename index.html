<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        .arjs-loader-text {
            font-size: 0.75em;
            margin-top: 0.5em;
        }

        #qr-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .qr-detected {
            position: absolute;
            border: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>
            <div>Loading AR Camera...</div>
            <div class="arjs-loader-text">Point your camera at any QR code to see the 3D model</div>
        </div>
    </div>

    <!-- QR Detection Overlay -->
    <div id="qr-overlay"></div>

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <!-- Multiple barcode markers for different QR codes -->
        <a-marker type="barcode" value="0">
            <a-entity gltf-model="./officeman_laptop_2.glb" scale="1 1 1" position="0 0.3 0" rotation="-90 0 0"
                animation-mixer>
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="1">
            <a-entity gltf-model="./officeman_laptop_2.glb" scale="0.15 0.15 0.15" position="0 0.3 0" rotation="-90 0 0"
                animation-mixer>
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="2">
            <a-entity gltf-model="./officeman_laptop_2.glb" scale="0.15 0.15 0.15" position="0 0.3 0" rotation="-90 0 0"
                animation-mixer>
            </a-entity>
        </a-marker>

        <!-- Hiro marker for testing -->
        <a-marker preset="hiro">
            <a-entity gltf-model="./officeman_laptop_2.glb" scale="0.15 0.15 0.15" position="0 0.3 0" rotation="-90 0 0"
                animation-mixer>
            </a-entity>
        </a-marker>

        <!-- Pattern marker for custom QR codes -->
        <a-marker type="pattern" url="./marker.patt">
            <a-entity gltf-model="./officeman_laptop_2.glb" scale="0.15 0.15 0.15" position="0 0.3 0" rotation="-90 0 0"
                animation-mixer>
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let qrDetectionActive = false;
        let videoElement = null;
        let canvas = null;
        let context = null;
        let arModel = null;
        let qrModelVisible = false;

        // Initialize QR detection
        function initQRDetection() {
            setTimeout(() => {
                videoElement = document.querySelector('video');
                if (videoElement) {
                    canvas = document.createElement('canvas');
                    context = canvas.getContext('2d');

                    // Create AR model for QR detection
                    createQRARModel();

                    qrDetectionActive = true;
                    detectQR();
                }
            }, 3000);
        }

        // Create CSS-based 3D model (more reliable than A-Frame)
        function createQRARModel() {
            // The 3D model is now handled directly in showQRDetection function
            // using CSS animations and visual effects
            console.log('CSS-based 3D model system initialized');
        }

        // QR Code detection function
        function detectQR() {
            if (!qrDetectionActive || !videoElement) {
                requestAnimationFrame(detectQR);
                return;
            }

            try {
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;

                if (canvas.width > 0 && canvas.height > 0) {
                    context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

                    if (typeof jsQR !== 'undefined') {
                        const code = jsQR(imageData.data, imageData.width, imageData.height);

                        if (code) {
                            console.log('QR Code detected:', code.data);
                            showQRDetection(code.location);
                            showARModelOnQR(code.location);
                        } else {
                            hideQRDetection();
                            hideARModel();
                        }
                    }
                }
            } catch (error) {
                console.log('QR detection error:', error);
            }

            requestAnimationFrame(detectQR);
        }

        function showQRDetection(location) {
            const overlay = document.getElementById('qr-overlay');

            // Get video element position and scaling
            const videoRect = videoElement.getBoundingClientRect();
            const scaleX = videoRect.width / videoElement.videoWidth;
            const scaleY = videoRect.height / videoElement.videoHeight;

            // Calculate center of QR code with proper scaling
            const rawCenterX = (location.topLeftCorner.x + location.topRightCorner.x) / 2;
            const rawCenterY = (location.topLeftCorner.y + location.bottomLeftCorner.y) / 2;
            const rawQrWidth = location.topRightCorner.x - location.topLeftCorner.x;

            // Apply scaling and video position offset
            const centerX = (rawCenterX * scaleX) + videoRect.left;
            const centerY = (rawCenterY * scaleY) + videoRect.top;
            const qrWidth = rawQrWidth * scaleX;

            // Show a large, animated 3D-looking model directly on the QR code
            overlay.innerHTML = `
                <!-- Large 3D Model Representation -->
                <div style="
                    position: absolute;
                    left: ${centerX}px;
                    top: ${centerY}px;
                    width: ${qrWidth * 0.8}px;
                    height: ${qrWidth * 0.8}px;
                    background: linear-gradient(45deg, #ff0000, #ff6600, #ffff00, #00ff00, #0066ff, #6600ff);
                    border: 4px solid #ffffff;
                    border-radius: 15px;
                    transform: translate(-50%, -50%);
                    z-index: 1001;
                    animation: spin3d 2s linear infinite, pulse 1s ease-in-out infinite alternate;
                    box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.3);
                "></div>
                
                <!-- 3D Model Text -->
                <div style="
                    position: absolute;
                    left: ${centerX}px;
                    top: ${centerY - qrWidth * 0.6}px;
                    background: rgba(0, 0, 0, 0.9);
                    color: #ffffff;
                    padding: 8px 15px;
                    border-radius: 20px;
                    font-size: 14px;
                    font-weight: bold;
                    transform: translateX(-50%);
                    white-space: nowrap;
                    border: 2px solid #00ff00;
                    box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
                ">üéØ 3D MODEL ACTIVE üéØ</div>
                
                <!-- Office Man Icon -->
                <div style="
                    position: absolute;
                    left: ${centerX}px;
                    top: ${centerY}px;
                    font-size: ${qrWidth * 0.3}px;
                    transform: translate(-50%, -50%);
                    z-index: 1002;
                    animation: bounce 1s ease-in-out infinite alternate;
                ">üë®‚Äçüíº</div>
            `;

            // Add CSS animations if not already added
            if (!document.getElementById('qr-animations')) {
                const style = document.createElement('style');
                style.id = 'qr-animations';
                style.textContent = `
                    @keyframes spin3d {
                        0% { transform: translate(-50%, -50%) rotateY(0deg) rotateX(0deg); }
                        25% { transform: translate(-50%, -50%) rotateY(90deg) rotateX(15deg); }
                        50% { transform: translate(-50%, -50%) rotateY(180deg) rotateX(0deg); }
                        75% { transform: translate(-50%, -50%) rotateY(270deg) rotateX(-15deg); }
                        100% { transform: translate(-50%, -50%) rotateY(360deg) rotateX(0deg); }
                    }
                    
                    @keyframes pulse {
                        0% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.3); }
                        100% { box-shadow: 0 0 50px rgba(255, 100, 0, 1), inset 0 0 30px rgba(255, 255, 255, 0.6); }
                    }
                    
                    @keyframes bounce {
                        0% { transform: translate(-50%, -50%) scale(1); }
                        100% { transform: translate(-50%, -50%) scale(1.2); }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        function hideQRDetection() {
            document.getElementById('qr-overlay').innerHTML = '';
        }

        function showARModelOnQR(location) {
            // The 3D model is now displayed directly in the showQRDetection function
            // This ensures maximum visibility and compatibility
            qrModelVisible = true;
            console.log('3D Model is now visible on QR code!');
        }

        function hideARModel() {
            if (qrModelVisible) {
                qrModelVisible = false;
                console.log('3D Model hidden');
            }
        }

        // Hide loader when AR is ready
        window.addEventListener('load', function () {
            const loader = document.querySelector('.arjs-loader');

            setTimeout(() => {
                if (loader) {
                    loader.style.display = 'none';
                }
                initQRDetection();
            }, 2000);
        });

        // Add marker found/lost events
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(() => {
                const markers = document.querySelectorAll('a-marker');
                markers.forEach(marker => {
                    marker.addEventListener('markerFound', function () {
                        console.log('Marker detected!');
                    });

                    marker.addEventListener('markerLost', function () {
                        console.log('Marker lost');
                    });
                });
            }, 1000);
        });
    </script>
</body>

</html>
