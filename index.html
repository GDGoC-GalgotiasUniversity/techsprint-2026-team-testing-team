<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        .arjs-loader-text {
            font-size: 0.75em;
            margin-top: 0.5em;
        }

        #qr-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .qr-detected {
            position: absolute;
            border: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>
            <div>Loading AR Camera...</div>
            <div class="arjs-loader-text">Point your camera at any QR code to see the 3D model</div>
        </div>
    </div>

    <!-- QR Detection Overlay -->
    <div id="qr-overlay"></div>

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;">

        <!-- Multiple barcode markers for different QR codes -->
        <a-marker type="barcode" value="0">
            <a-entity gltf-model="./officeman_laptop_2.glb" scale="1 1 1" position="0 0.3 0" rotation="-90 0 0"
                animation-mixer>
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="1">
            <a-entity gltf-model="./officeman_laptop_2.glb" scale="0.15 0.15 0.15" position="0 0.3 0" rotation="-90 0 0"
                animation-mixer>
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="2">
            <a-entity gltf-model="./officeman_laptop_2.glb" scale="0.15 0.15 0.15" position="0 0.3 0" rotation="-90 0 0"
                animation-mixer>
            </a-entity>
        </a-marker>

        <!-- Hiro marker for testing -->
        <a-marker preset="hiro">
            <a-entity gltf-model="./officeman_laptop_2.glb" scale="0.15 0.15 0.15" position="0 0.3 0" rotation="-90 0 0"
                animation-mixer>
            </a-entity>
        </a-marker>

        <!-- Pattern marker for custom QR codes -->
        <a-marker type="pattern" url="./marker.patt">
            <a-entity gltf-model="./officeman_laptop_2.glb" scale="0.15 0.15 0.15" position="0 0.3 0" rotation="-90 0 0"
                animation-mixer>
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let qrDetectionActive = false;
        let videoElement = null;
        let canvas = null;
        let context = null;
        let arModel = null;
        let qrModelVisible = false;

        // Initialize QR detection with high-quality camera
        function initQRDetection() {
            // Request high-quality camera first
            requestHighQualityCamera();
            
            setTimeout(() => {
                videoElement = document.querySelector('video');
                if (videoElement) {
                    // Set high-quality video attributes
                    videoElement.setAttribute('width', '1280');
                    videoElement.setAttribute('height', '720');
                    
                    canvas = document.createElement('canvas');
                    context = canvas.getContext('2d');

                    // Create AR model for QR detection
                    createQRARModel();

                    qrDetectionActive = true;
                    detectQR();
                }
            }, 3000);
        }

        // Request high-quality camera stream
        function requestHighQualityCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                const constraints = {
                    video: {
                        width: { ideal: 1280, min: 640 },
                        height: { ideal: 720, min: 480 },
                        facingMode: { ideal: 'environment' }, // Back camera
                        frameRate: { ideal: 30, min: 15 },
                        focusMode: { ideal: 'continuous' },
                        exposureMode: { ideal: 'continuous' },
                        whiteBalanceMode: { ideal: 'continuous' }
                    }
                };

                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function(stream) {
                        console.log('High-quality camera stream obtained');
                        // The AR.js will use this stream automatically
                    })
                    .catch(function(error) {
                        console.log('Camera access error:', error);
                    });
            }
        }

        // Create dynamic AR marker system with better debugging
        function createQRARModel() {
            const scene = document.querySelector('a-scene');

            // Create a dynamic marker that we'll position based on QR detection
            arModel = document.createElement('a-entity');
            arModel.setAttribute('id', 'dynamic-qr-3d-model');
            arModel.setAttribute('visible', 'false');

            // Add a visible test cube first (always visible)
            const testCube = document.createElement('a-box');
            testCube.setAttribute('color', '#ff0000');
            testCube.setAttribute('scale', '0.3 0.3 0.3');
            testCube.setAttribute('position', '0 1 0');
            testCube.setAttribute('material', 'color: #ff0000; emissive: #ff0000; emissiveIntensity: 0.2');
            arModel.appendChild(testCube);

            // Add the actual GLTF model
            const gltfModel = document.createElement('a-entity');
            gltfModel.setAttribute('gltf-model', './officeman_laptop_2.glb');
            gltfModel.setAttribute('scale', '0.5 0.5 0.5');
            gltfModel.setAttribute('position', '0 0.2 0');
            gltfModel.setAttribute('rotation', '-90 0 0');
            gltfModel.setAttribute('animation-mixer', '');

            // Add error handling for GLTF loading
            gltfModel.addEventListener('model-loaded', function () {
                console.log('GLTF model loaded successfully!');
            });

            gltfModel.addEventListener('model-error', function (event) {
                console.error('GLTF model failed to load:', event.detail);
            });

            arModel.appendChild(gltfModel);

            // Add a platform/base
            const platform = document.createElement('a-cylinder');
            platform.setAttribute('color', '#00ff00');
            platform.setAttribute('height', '0.02');
            platform.setAttribute('radius', '0.4');
            platform.setAttribute('position', '0 0 0');
            platform.setAttribute('material', 'color: #00ff00; opacity: 0.7; transparent: true');
            arModel.appendChild(platform);

            // Add text label for debugging
            const textLabel = document.createElement('a-text');
            textLabel.setAttribute('value', '3D MODEL');
            textLabel.setAttribute('color', '#ffffff');
            textLabel.setAttribute('position', '0 1.5 0');
            textLabel.setAttribute('align', 'center');
            textLabel.setAttribute('scale', '2 2 2');
            arModel.appendChild(textLabel);

            scene.appendChild(arModel);
            console.log('Dynamic AR model system initialized with debugging elements');
        }

        // Create dynamic AR marker at QR location
        function createDynamicARMarker(location) {
            if (!arModel) return;

            // Calculate QR position in 3D space
            const centerX = (location.topLeftCorner.x + location.topRightCorner.x) / 2;
            const centerY = (location.topLeftCorner.y + location.bottomLeftCorner.y) / 2;
            const qrWidth = location.topRightCorner.x - location.topLeftCorner.x;

            // Convert screen coordinates to world coordinates
            const normalizedX = (centerX / canvas.width - 0.5) * 2;
            const normalizedY = -(centerY / canvas.height - 0.5) * 2;

            // Calculate distance for optimal visibility
            const distance = Math.max(1, 200 / qrWidth);

            // Position in 3D world - positioned for clear visibility
            const worldX = normalizedX * 0.5;
            const worldY = normalizedY * 0.5;
            const worldZ = -distance;

            // Position and show the 3D model
            arModel.setAttribute('position', `${worldX} ${worldY} ${worldZ}`);
            arModel.setAttribute('visible', 'true');

            // Add rotation animation to make it more visible
            if (!qrModelVisible) {
                arModel.setAttribute('animation__rotate', {
                    property: 'rotation',
                    to: '0 360 0',
                    dur: 6000,
                    loop: true
                });

                // Add floating animation
                arModel.setAttribute('animation__float', {
                    property: 'position',
                    to: `${worldX} ${worldY + 0.2} ${worldZ}`,
                    dur: 3000,
                    direction: 'alternate',
                    loop: true
                });
            }

            // Show overlay indicator
            const overlay = document.getElementById('qr-overlay');
            const videoRect = videoElement.getBoundingClientRect();
            const scaleX = videoRect.width / videoElement.videoWidth;
            const scaleY = videoRect.height / videoElement.videoHeight;

            const screenX = (centerX * scaleX) + videoRect.left;
            const screenY = (centerY * scaleY) + videoRect.top;

            overlay.innerHTML = `
                <div style="
                    position: absolute;
                    left: ${screenX}px;
                    top: ${screenY - 40}px;
                    background: rgba(0, 255, 0, 0.9);
                    color: white;
                    padding: 5px 10px;
                    border-radius: 15px;
                    font-size: 12px;
                    transform: translateX(-50%);
                    white-space: nowrap;
                    border: 2px solid #ffffff;
                ">ðŸŽ¯ 3D Model Active</div>
                <div style="
                    position: absolute;
                    left: ${screenX}px;
                    top: ${screenY}px;
                    width: 10px;
                    height: 10px;
                    background: rgba(255, 0, 0, 0.8);
                    border-radius: 50%;
                    transform: translate(-50%, -50%);
                "></div>
            `;

            qrModelVisible = true;
            console.log(`3D GLTF Model positioned at: ${worldX}, ${worldY}, ${worldZ}`);
        }

        // QR Code detection function
        function detectQR() {
            if (!qrDetectionActive || !videoElement) {
                requestAnimationFrame(detectQR);
                return;
            }

            try {
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;

                if (canvas.width > 0 && canvas.height > 0) {
                    context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

                    if (typeof jsQR !== 'undefined') {
                        const code = jsQR(imageData.data, imageData.width, imageData.height);

                        if (code) {
                            console.log('QR Code detected:', code.data);
                            showQRDetection(code.location);
                            showARModelOnQR(code.location);
                        } else {
                            hideQRDetection();
                            hideARModel();
                        }
                    }
                }
            } catch (error) {
                console.log('QR detection error:', error);
            }

            requestAnimationFrame(detectQR);
        }

        function showQRDetection(location) {
            // Now we'll create a proper AR marker at the QR location
            createDynamicARMarker(location);
        }

        function hideQRDetection() {
            document.getElementById('qr-overlay').innerHTML = '';

            // Hide the 3D model when QR is lost
            if (arModel && qrModelVisible) {
                arModel.setAttribute('visible', 'false');
                arModel.removeAttribute('animation__rotate');
                arModel.removeAttribute('animation__float');
                qrModelVisible = false;
            }
        }

        function showARModelOnQR(location) {
            // The 3D model is now displayed directly in the showQRDetection function
            // This ensures maximum visibility and compatibility
            qrModelVisible = true;
            console.log('3D Model is now visible on QR code!');
        }

        function hideARModel() {
            if (qrModelVisible) {
                qrModelVisible = false;
                console.log('3D Model hidden');
            }
        }

        // Hide loader when AR is ready
        window.addEventListener('load', function () {
            const loader = document.querySelector('.arjs-loader');

            setTimeout(() => {
                if (loader) {
                    loader.style.display = 'none';
                }
                initQRDetection();
            }, 2000);
        });

        // Add marker found/lost events
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(() => {
                const markers = document.querySelectorAll('a-marker');
                markers.forEach(marker => {
                    marker.addEventListener('markerFound', function () {
                        console.log('Marker detected!');
                    });

                    marker.addEventListener('markerLost', function () {
                        console.log('Marker lost');
                    });
                });
            }, 1000);
        });
    </script>
</body>

</html>
