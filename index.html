<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Next-Gen AR Experience</title>

    <!-- Libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- AR Styles Override (Minimal needed in HTML) -->
    <style>
        a-scene {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
    </style>
</head>

<body>

    <!-- 1. Landing Overlay -->
    <div id="landing-overlay" class="glass-panel">
        <h1 class="hero-title">AR<span style="color:var(--primary-color)">VISION</span></h1>
        <p class="hero-subtitle">
            Experience the future of augmented reality. <br>
            Point your camera at the target to reveal digital artifacts.
        </p>
        <button id="btn-start-ar" class="btn-primary">
            Initialize System
        </button>
    </div>

    <!-- 2. Loading Screen -->
    <div id="loading-screen" class="hidden">
        <div class="loader-ring"></div>
        <div style="font-family: 'Orbitron'; color: var(--primary-color);">CALIBRATING OPTICS...</div>
    </div>

    <!-- 3. Heads-Up Display (HUD) -->
    <div id="ar-hud" class="hidden">
        <div class="hud-header">
            <div class="status-check">
                <div class="status-dot"></div>
                <span>SYSTEM ACTIVE</span>
            </div>
            <div style="font-family: 'Orbitron'; color: var(--text-muted); font-size: 0.8rem;">V 2.5.0</div>
        </div>

        <!-- Central Scanner Reticle -->
        <div class="hud-scanner">
            <div class="scan-text">SEARCHING TARGET</div>
        </div>

        <!-- Bottom Controls (Optional) -->
        <div style="text-align: center; margin-bottom: 20px;">
            <!-- Future controls can go here -->
        </div>
    </div>

    <!-- 4. AR Scene (A-Frame) -->
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720; videoTexture: false;"
        fix-arjs-marker-material>

        <!-- Markers -->
        <a-marker type="barcode" value="0">
            <a-entity gltf-model="./officeman_laptop_2.glb" scale="1 1 1" position="0 0.3 0" rotation="-90 0 0"
                animation-mixer></a-entity>
        </a-marker>

        <a-marker type="barcode" value="1">
            <a-entity gltf-model="./officeman_laptop_2.glb" scale="0.15 0.15 0.15" position="0 0.3 0" rotation="-90 0 0"
                animation-mixer></a-entity>
        </a-marker>

        <a-marker type="barcode" value="2">
            <a-entity gltf-model="./officeman_laptop_2.glb" scale="0.15 0.15 0.15" position="0 0.3 0" rotation="-90 0 0"
                animation-mixer></a-entity>
        </a-marker>

        <a-marker preset="hiro">
            <a-entity gltf-model="./officeman_laptop_2.glb" scale="0.15 0.15 0.15" position="0 0.3 0" rotation="-90 0 0"
                animation-mixer></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- Logic -->
    <script src="js/ar-logic.js"></script>
    <script src="js/ui-interactions.js"></script>

</body>

</html>
