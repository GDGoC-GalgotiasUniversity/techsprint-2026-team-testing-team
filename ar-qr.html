<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR QR Model Overlay</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 3;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="info">Point your camera at the QR code</div>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let qrLocation = null;
    let renderer, scene, camera, mixer, model;
    let animationPlaying = false;

    // Camera setup
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(stream => {
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        animate();
      };
    });

    // Three.js setup
    function setupThree() {
      renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
      renderer.setSize(canvas.width, canvas.height);
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, canvas.width / canvas.height, 0.1, 1000);
      camera.position.set(0, 0, 5);
      // Add light
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 5, 10);
      scene.add(light);
      // Load model
      const loader = new GLTFLoader();
      loader.load('officeman_laptop_2.glb', gltf => {
        model = gltf.scene;
        scene.add(model);
        // Animation
        if (gltf.animations.length > 0) {
          mixer = new THREE.AnimationMixer(model);
          mixer.clipAction(gltf.animations[0]).play();
          animationPlaying = true;
        }
      });
    }

    setupThree();

    function animate() {
      requestAnimationFrame(animate);
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
          qrLocation = code.location;
          // Draw QR outline
          ctx.beginPath();
          ctx.moveTo(qrLocation.topLeftCorner.x, qrLocation.topLeftCorner.y);
          ctx.lineTo(qrLocation.topRightCorner.x, qrLocation.topRightCorner.y);
          ctx.lineTo(qrLocation.bottomRightCorner.x, qrLocation.bottomRightCorner.y);
          ctx.lineTo(qrLocation.bottomLeftCorner.x, qrLocation.bottomLeftCorner.y);
          ctx.closePath();
          ctx.lineWidth = 4;
          ctx.strokeStyle = '#00FF00';
          ctx.stroke();
          // Position 3D model
          if (model) {
            // Center model on QR code
            const centerX = (qrLocation.topLeftCorner.x + qrLocation.bottomRightCorner.x) / 2;
            const centerY = (qrLocation.topLeftCorner.y + qrLocation.bottomRightCorner.y) / 2;
            // Map to Three.js coordinates
            model.position.set(0, 0, 0);
            model.scale.set(1, 1, 1);
            camera.position.set(0, 0, 5);
            renderer.render(scene, camera);
          }
        }
      }
      if (animationPlaying && mixer) {
        mixer.update(0.016);
      }
    }
  </script>
</body>
</html>
