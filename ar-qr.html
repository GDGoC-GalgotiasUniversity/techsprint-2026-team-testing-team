<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR QR Model Overlay</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      background: #222;
      display: block;
    }
    #three-canvas, #debug-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 2;
      pointer-events: none;
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 3;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="three-canvas"></canvas>
  <canvas id="debug-canvas"></canvas>
  <div id="info">Point your camera at the QR code</div>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script type="module">
  import * as THREE from './libs/three.module.js';
  import { GLTFLoader } from './libs/GLTFLoader.js';

    const video = document.getElementById('video');
  const threeCanvas = document.getElementById('three-canvas');
  const debugCanvas = document.getElementById('debug-canvas');
  let renderer, scene, camera, mixer, model, modelLoaded = false;
  let qrLocation = null;
  let baseBox = null, baseSize = null, baseCenter = null;
  let isPinnedToQr = false; // keep model visible after first detection
  let animationPlaying = false;
  let lastDetectionTs = 0;

    // Camera setup
    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.style.objectFit = 'cover'; // Ensure video fills viewport
          video.onloadedmetadata = () => {
            resizeElements();
            setupThree();
            animate();
          };
        })
        .catch(err => {
          document.getElementById('info').textContent = 'Camera access denied or not available.';
        });
    }

    function resizeElements() {
  const w = video.videoWidth || window.innerWidth;
  const h = video.videoHeight || window.innerHeight;
  video.width = w;
  video.height = h;
  threeCanvas.width = w;
  threeCanvas.height = h;
  debugCanvas.width = w;
  debugCanvas.height = h;
  // Let CSS handle display scaling for responsiveness
      debugCanvas.style.position = 'absolute';
      debugCanvas.style.top = '0';
      debugCanvas.style.left = '0';
      debugCanvas.style.pointerEvents = 'none';
      debugCanvas.style.zIndex = '10';
      if (camera) {
        camera.left = 0;
        camera.right = w;
        camera.top = 0;
        camera.bottom = h;
        camera.updateProjectionMatrix();
      }
      if (renderer) {
        renderer.setSize(w, h, false);
      }
    }

    window.addEventListener('resize', resizeElements);
    startCamera();

    // Three.js setup
    function setupThree() {
  renderer = new THREE.WebGLRenderer({ canvas: threeCanvas, alpha: true });
  renderer.setSize(threeCanvas.width, threeCanvas.height, false);
  // Ensure proper color space so textures are not dark
  if ('outputColorSpace' in renderer) {
    renderer.outputColorSpace = THREE.SRGBColorSpace;
  } else if ('outputEncoding' in renderer) {
    renderer.outputEncoding = THREE.sRGBEncoding;
  }
  if ('toneMapping' in renderer) {
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.1;
  }
      scene = new THREE.Scene();
  // Use orthographic camera for 2D overlay
  camera = new THREE.OrthographicCamera(0, threeCanvas.width, 0, threeCanvas.height, -1000, 1000);
  camera.position.set(0, 0, 10);
      // Add lights for PBR glTF
      const light = new THREE.DirectionalLight(0xffffff, 1.0);
      light.position.set(0, 5, 10);
      scene.add(light);
      const ambient = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambient);
      const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 0.5);
      hemi.position.set(0, 1, 0);
      scene.add(hemi);
      // Load model
      const loader = new GLTFLoader();
      loader.load('officeman_laptop_2.glb', gltf => {
        model = gltf.scene;
        scene.add(model);
        modelLoaded = true;
        model.visible = false; // show only when QR is detected
        document.getElementById('info').textContent = '3D model loaded! Point to a QR.';

        // Precompute robust bounds
        const tmp = new THREE.Box3();
        const agg = new THREE.Box3();
        let has = false;
        model.updateWorldMatrix(true, true);
        model.traverse(obj => {
          if (obj.isMesh && obj.geometry) {
            if (!obj.geometry.boundingBox) obj.geometry.computeBoundingBox();
            tmp.copy(obj.geometry.boundingBox);
            tmp.applyMatrix4(obj.matrixWorld);
            if (!has) { agg.copy(tmp); has = true; } else { agg.union(tmp); }
          }
        });
        if (has) {
          baseBox = agg.clone();
          baseSize = new THREE.Vector3();
          baseBox.getSize(baseSize);
          baseCenter = new THREE.Vector3();
          baseBox.getCenter(baseCenter);
        } else {
          baseSize = new THREE.Vector3(1,1,1);
          baseCenter = new THREE.Vector3(0,0,0);
        }

        // Ensure materials use correct color space
        model.traverse(o => {
          if (o.isMesh) {
            o.castShadow = false;
            o.receiveShadow = false;
            if (o.material) {
              if ('toneMapped' in o.material) o.material.toneMapped = true;
            }
          }
        });

        // Animation
        if (gltf.animations.length > 0) {
          mixer = new THREE.AnimationMixer(model);
          mixer.clipAction(gltf.animations[0]).play();
          animationPlaying = true;
        }
      }, undefined, err => {
        document.getElementById('info').textContent = 'Failed to load 3D model.';
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (modelLoaded && model) {
        renderer.render(scene, camera);
      }
      // QR detection + debug overlay
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        resizeElements();
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = video.videoWidth;
        tempCanvas.height = video.videoHeight;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
        const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        const dbg = debugCanvas.getContext('2d');
        dbg.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
        if (code && modelLoaded && model) {
          qrLocation = code.location;
          document.getElementById('info').textContent = 'QR code detected!';
          lastDetectionTs = performance.now();
          // Position 3D model on QR code
          // Calculate QR center
          const qrCenterX = (qrLocation.topLeftCorner.x + qrLocation.bottomRightCorner.x) / 2;
          const qrCenterY = (qrLocation.topLeftCorner.y + qrLocation.bottomRightCorner.y) / 2;
          // Calculate QR size
          const qrWidth = Math.abs(qrLocation.topRightCorner.x - qrLocation.topLeftCorner.x);
          const qrHeight = Math.abs(qrLocation.bottomLeftCorner.y - qrLocation.topLeftCorner.y);
          // Use precomputed bounds to center and scale
          const sizeX = (baseSize && isFinite(baseSize.x) && baseSize.x > 0) ? baseSize.x : 1;
          const sizeY = (baseSize && isFinite(baseSize.y) && baseSize.y > 0) ? baseSize.y : 1;
          const scaleX = qrWidth / sizeX;
          const scaleY = qrHeight / sizeY;
          let scale = Math.min(scaleX, scaleY);
          scale *= 10; // make it 10x bigger
          model.scale.setScalar(scale);
          // Top view (flip if you see the bottom)
          model.rotation.set(Math.PI / 2, 0, 0);
          // Recompute center after scale+rotation and align to QR center
          model.position.set(0, 0, 0);
          model.updateWorldMatrix(true, true);
          const alignedBox = new THREE.Box3().setFromObject(model);
          const alignedCenter = new THREE.Vector3();
          alignedBox.getCenter(alignedCenter);
          model.position.set(qrCenterX - alignedCenter.x, qrCenterY - alignedCenter.y, 0);
          model.visible = true;
          isPinnedToQr = true; // pin after first valid detection

          // DEBUG DRAW: QR quad and centers
          const drawLine = (a, b, color) => {
            dbg.strokeStyle = color; dbg.lineWidth = 3; dbg.beginPath(); dbg.moveTo(a.x, a.y); dbg.lineTo(b.x, b.y); dbg.stroke();
          };
          drawLine(qrLocation.topLeftCorner, qrLocation.topRightCorner, '#00ff88');
          drawLine(qrLocation.topRightCorner, qrLocation.bottomRightCorner, '#00ff88');
          drawLine(qrLocation.bottomRightCorner, qrLocation.bottomLeftCorner, '#00ff88');
          drawLine(qrLocation.bottomLeftCorner, qrLocation.topLeftCorner, '#00ff88');
          // center
          dbg.fillStyle = '#ff0'; dbg.beginPath(); dbg.arc(qrCenterX, qrCenterY, 6, 0, Math.PI * 2); dbg.fill();
          // model bbox after placement
          const min = alignedBox.min, max = alignedBox.max;
          dbg.strokeStyle = '#ff0066'; dbg.lineWidth = 2; dbg.strokeRect(min.x + model.position.x, min.y + model.position.y, (max.x - min.x), (max.y - min.y));
          // text info
          dbg.fillStyle = 'rgba(0,0,0,0.6)'; dbg.fillRect(8, 8, 340, 76);
          dbg.fillStyle = '#fff'; dbg.font = '14px monospace';
          dbg.fillText(`scale=${scale.toFixed(2)} pinned=${isPinnedToQr}`, 16, 28);
          dbg.fillText(`qrCenter=(${qrCenterX.toFixed(1)}, ${qrCenterY.toFixed(1)})`, 16, 46);
          dbg.fillText(`modelPos=(${model.position.x.toFixed(1)}, ${model.position.y.toFixed(1)})`, 16, 64);
          console.log('[AR] placed', { scale, qrCenterX, qrCenterY, modelPos: model.position.clone(), rotation: model.rotation.clone() });
        } else if (modelLoaded && model) {
          // Keep showing last known transform after first detection
          model.visible = isPinnedToQr;
          // DEBUG HUD when no QR
          const secs = ((performance.now() - lastDetectionTs) / 1000).toFixed(1);
          dbg.fillStyle = 'rgba(0,0,0,0.6)'; dbg.fillRect(8, 8, 260, 44);
          dbg.fillStyle = '#fff'; dbg.font = '14px monospace';
          dbg.fillText(`no QR; pinned=${isPinnedToQr}`, 16, 28);
          dbg.fillText(`lastDet ${secs}s ago`, 16, 46);
        }
      }
      if (animationPlaying && mixer) {
        mixer.update(0.016);
      }
    } // <-- Add this closing brace for animate()

  </script>
</body>
</html>
